<section id="profile" class="container">
  <div class="row mt-5">
    <div class="offset-lg-4 col-lg-4 col-sm-6 col-12 main-section text-center card">
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-12 profile-header"></div>
      </div>
      <div class="row user-details">
        <div class="col-12">
          <img src="{{userLogin.photo_url}}" class="rounded-circle" alt="profile" width="200">
          <h5 *ngIf="providerId != 'password'">{{userLogin.name}}</h5>
          <p>
            {{userLogin.email}}
          </p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</section>
